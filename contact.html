<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Web of Support</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=3">
    <style>
        .contact-hero {
            padding-top: 200px;
            padding-bottom: 100px;
            text-align: center;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .contact-email {
            font-size: clamp(32px, 5vw, 64px);
            margin: 40px 0;
            display: block;
            font-weight: 500;
        }

        .contact-email:hover {
            color: var(--text-secondary);
        }

        .contact-details {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 60px;
        }

        .footer-social a {
            font-size: 18px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .footer-social a:hover {
            color: var(--accent);
        }

        .footer-social a .text-part {
            display: inline;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .footer-social a .arrow-part {
            display: inline-block;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .footer-social a:hover .text-part {
            transform: translateY(-4px);
        }

        .footer-social a:hover .arrow-part {
            transform: translate(8px, -8px);
        }
    </style>
</head>

<body>

    <header id="main-header">
        <nav class="container">
            <a href="index.html" class="logo">Web of Support</a>
            <div class="nav-links">
                <a href="work.html">Work</a>
                <a href="about.html">About</a>
                <a href="contact.html" style="color:var(--text)">Contact</a>
            </div>
            <a href="contact.html" class="btn-pill header-cta">Start a Project</a>
        </nav>
    </header>

    <main>
        <section class="container contact-hero">
            <span class="category-label text-accent">Get in Touch</span>
            <h1 style="font-size: clamp(40px, 6vw, 80px);">Let's create something together.</h1>

            <div class="form-wrapper">
                <form id="contact-form" action="#" method="POST">
                    <div class="form-group">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-input" placeholder="Enter your name"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" name="message" class="form-textarea" rows="5"
                            placeholder="Tell us about your project..." required></textarea>
                    </div>

                    <button type="submit" class="btn-pill"
                        style="width:100%; justify-content:center; border:none; margin-top:16px;">
                        Send Message
                        <span class="custom-arrow">↗</span>
                    </button>
                </form>
            </div>
            <div id="success-message" class="success-message">
                <div class="success-icon">✓</div>
                <h3>Message Sent!</h3>
                <p>Thank you for reaching out. We'll get back to you shortly.</p>
            </div>

            <div class="footer-social" style="display:flex; justify-content:center; gap: 40px; margin-top: 40px;">
                <a href="https://www.x.com"><span class="text-part">Twitter</span> <span class="arrow-part">↗</span></a>
                <a href="https://www.linkedin.com"><span class="text-part">LinkedIn</span> <span class="arrow-part">↗</span></a>
                <a href="https://www.instagram.com"><span class="text-part">Instagram</span> <span class="arrow-part">↗</span></a>
            </div>
        </section>

        <!-- Simplified Footer -->
        <footer>
            <div class="container footer-bottom" style="border-top: none; justify-content: center;">
                <p>&copy; 2026 Web of Support.</p>
            </div>
        </footer>
    </main>

    <script src="script.js"></script>
</body>

</html>
